<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="stylesheet" href="spotify.css" />
        <link rel="stylesheet" href="utility.css" />
    </head>
    <body>
        <div class="container flex bg-black">
            <div class="left">
                <div class="close">
                    <img width="30" class="invert" src="close.svg" alt="">
                </div>
                <div class="home bg-grey rounded m-1 p-1">
                    <div class="logo">
                        <img width="125" class="invert" src="logo.svg" alt="" />
                    </div>
                    <ul>
                        <li>
                            <img class="invert" src="home.svg" alt="home" />Home
                        </li>
                        <li>
                            <img
                                class="invert"
                                src="search.svg"
                                alt="search"
                            />Search
                        </li>
                    </ul>
                </div>

                <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                        <img class="invert" src="playlist.svg" alt="" />
                        <h2>Your library</h2>
                       
                    </div>
                    <div class="songlist">
                        <ul>
                           
                        </ul>
                    </div>
                    <div class="footer">
                        <div>
                            <a
                                href="https://www.spotify.com/sg-en/legal/"
                                id=""
                                data-encore-id="textLink"
                            >
                                <span data-encore-id="type">Legal</span>
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/sg-en/privacy/"
                                id=""
                                data-encore-id="textLink"
                            >
                                <span data-encore-id="type"
                                    >Privacy Center</span
                                >
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/sg-en/legal/privacy-policy/"
                                id=""
                                data-encore-id="textLink"
                            >
                                <span data-encore-id="type"
                                    >Privacy Policy</span
                                >
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/sg-en/legal/cookies-policy/"
                                id=""
                                data-encore-id="textLink"
                            >
                                <span data-encore-id="type">Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3"
                                id=""
                                data-encore-id="textLink"
                            >
                                <span data-encore-id="type">About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/sg-en/accessibility/"
                                id=""
                                data-encore-id="textLink"
                            >
                                <span data-encore-id="type">Accessibility</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right bg-grey rounded">
                <div class="header">
                    <div class="nav">
                        <div clas="hamburgericon">
                            <img class ="invert hamburger" src="hamburger.svg" alt="">
                        
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            class="injected-svg"
                            data-src="/icons/arrow-left-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            role="img"
                            color="#000000"
                        >
                            <path
                                d="M15 6L9 12L15 18"
                                stroke="#ffffff"
                                stroke-width="1.5"
                                stroke-miterlimit="16"
                            ></path>
                        </svg>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            class="injected-svg"
                            data-src="/icons/arrow-right-01-stroke-rounded.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            role="img"
                            color="#000000"
                        >
                            <path
                                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                stroke="#ffffff"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></path>
                        </svg>
                    </div>
                    </div>
                    <div class="buttons">
                        <button class="signup">Sign Up</button>
                        <button class="login">Log in</button>
                    </div>
                </div>
                <div class="spotifyPlaylists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardcontainer">
                        <div class="card">
                            <div class="play">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="#000"
                                    class="injected-svg"
                                    data-src="/icons/play-stroke-sharp.svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                    role="img"
                                    color="#000000"
                                >
                                    <path
                                        d="M5 20V4L19 12L5 20Z"
                                        stroke="#000000"
                                        stroke-width="1.5"
                                        stroke-linejoin="round"
                                    ></path>
                                </svg>
                            </div>
                            <img
                            src=https://seeded-session-images.scdn.co/v2/img/122/secondary/track/7K6RLbkpqZI4OaoSnLcBiU/en
                            alt="">
                            <h2>TU HAI KAHAN</h2>
                            <p>By Spotify</p>
                        </div>
                            <div class="card">
                                <div class="play">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="#000"
                                        class="injected-svg"
                                        data-src="/icons/play-stroke-sharp.svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink"
                                        role="img"
                                        color="#000000"
                                    >
                                        <path
                                            d="M5 20V4L19 12L5 20Z"
                                            stroke="#000000"
                                            stroke-width="1.5"
                                            stroke-linejoin="round"
                                        ></path>
                                    </svg>
                                </div>
                                <img
                                src=https://i.scdn.co/image/ab67616d00001e0219798eaffbc037d3a21dcf37
                                alt="">
                                <h2>IRAADAY</h2>
                                <p>By Spotify</p>
                            </div>

                    </div>
                   
                </div>
                    
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">
                                
                            </div>
                        </div>
                        <div class="above">
                        <div class="songinfo"></div>
                        <div class="songsbutton">
                            <img width="35" id="previous" src="prev.svg" alt="" />
                            <img width="35" id="play" src="play.svg" alt="" />
                            <img width="35" id="next" src="next.svg" alt="" />
                        </div>
                        <div class="timenvol">
                            <div class="songtime"></div>
                                <div class="volume">
                                    <img width="25" src="volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" class="vol">
                                    </div>
                                </div>
                            
                        </div>
                       
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="spotify.js"></script>
    </body>
</html>
